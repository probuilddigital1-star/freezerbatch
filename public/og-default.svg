<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo icon -->
  <g transform="translate(540, 180)">
    <rect x="0" y="0" width="120" height="120" rx="24" fill="#6366f1"/>
    <path d="M60 25 L60 95 M25 60 L95 60 M37.5 37.5 L82.5 82.5 M82.5 37.5 L37.5 82.5"
          stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Main title -->
  <text x="600" y="370" text-anchor="middle" font-family="Inter, system-ui, sans-serif"
        font-size="72" font-weight="700" fill="white">
    Freezer<tspan fill="#818cf8">Batch</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif"
        font-size="32" fill="#a5b4fc">
    Pre-batched cocktails. Perfectly pourable.
  </text>

  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" font-family="Inter, system-ui, sans-serif"
        font-size="24" fill="rgba(255,255,255,0.5)">
    freezerbatchcocktails.com
  </text>
</svg>